<p><oj-bind-text value="[[messageText]]"></oj-bind-text></p>

<oj-form-layout id="form-container">
<!--   <oj-input-text value="ID number" label-hint="Item ID"></oj-input-text>  -->
  <oj-label-value label-edge="top">
    <oj-label slot="label">Item ID</oj-label>
    <div slot="value" style="line-height: 2.4em">
    <!--<oj-bind-text value="ID number"></oj-bind-text> -->
    <oj-bind-text value="[[$properties.itemId]]"></oj-bind-text>
    </div>
  </oj-label-value>
  
  <!-- <oj-input-text value="Name" label-hint="Item Name"></oj-input-text> -->
  <oj-input-text value="{{$properties.itemName}}" label-hint="Item Name"></oj-input-text>
  
  <!-- <oj-input-text value="Price" label-hint="Item Price"></oj-input-text> -->
  <!-- <oj-input-text value="{{currency}}"  -->
  <oj-input-text value="{{$properties.itemPrice}}"
    help.instruction="enter an amount with or without grouping separator"
    converter= '{
     "type":"number", 
     "options": {"style": "currency", "currency": "USD", 
     "currencyDisplay": "code", "pattern": "Â¤ ##,##0.00"}}' label-hint="Item Price">
  </oj-input-text>

  <!-- <oj-input-text value="{{lengthValue1}}" -->
  <oj-input-text value="{{$properties.itemDesc}}"
    validators="[[validators]]" autocomplete="off"
    placeholder="between 5-50 characters" label-hint="Item Description">
</oj-input-text>

</oj-form-layout>
